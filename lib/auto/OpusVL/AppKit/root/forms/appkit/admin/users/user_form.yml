
---
indicator: submitbutton
auto_fieldset: 1

elements:

  - type: Text
    name: username
    label: Username

  - type: Password
    name: password
    label: Password

  - type: Text
    name: name
    label: Name

  - type: Text
    name: email
    label: Email

  - type: Text
    name: tel
    label: Telephone

  - type: Radiogroup
    name: status
    options:
       - [ 'enabled',   'Enabled' ]
       - [ 'disabled',  'Disabled' ]
       - [ 'deleted',   'Deleted' ]

  - type: Submit
    value: Submit
    name: submitbutton

constraints:
  - SingleValue
  - Required

