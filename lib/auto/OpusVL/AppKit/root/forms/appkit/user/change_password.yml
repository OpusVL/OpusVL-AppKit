
---
indicator: submitbutton
auto_fieldset: 1

elements:

  - type: Password
    name: originalpassword
    label: Current Password
    validators: 
       - 'OpusVL::AppKit::CurrentPasswordValidator'
    constraints:
       - Required

  - type: Password
    name: password
    label: Password
    constraints:
      - Required
      - type: Equal
        others: passwordconfirm

  - type: Password
    name: passwordconfirm
    label: Password Confirmation

  - type: Submit
    name: submitbutton
