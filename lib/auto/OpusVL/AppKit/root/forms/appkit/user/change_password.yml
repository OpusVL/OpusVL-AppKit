
---
indicator: submitbutton
auto_fieldset: 1

elements:

  - type: Password
    name: originalpassword
    label: Current Password
    validators: 
       - 'OpusVL::AppKit::CurrentPasswordValidator'
    constraints:
       - Required

  - type: Password
    name: password
    label: New Password
    constraints:
      - Required
      - type: Equal
        others: passwordconfirm

  - type: Password
    name: passwordconfirm
    label: New Password Confirmation

  - type: Submit
    name: submitbutton
    value: Update
    attributes:
      class: "submit submit_ok"

  - type: Button
    name: cancel
    value: Cancel
    attributes:
      onclick: "location.href='/appkit/admin/'"
      class: "submit submit_cancel"

  - type: Button
    name: back
    value: Back to Index
    attributes:
      onclick: "location.href='/appkit/admin/'"
      class: "submit submit_back"
